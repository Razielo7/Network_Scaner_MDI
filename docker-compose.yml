services:
  nginx:
    image: nginx:alpine
    container_name: mdi_nginx
    ports:
      - "7890:80"
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    restart: unless-stopped
    networks:
      - mdi_network

  php:
    build: .
    container_name: mdi_php
    volumes:
      - ./:/var/www/html
    environment:
      # Database params removed
      - DB_HOST=localhost 
    restart: unless-stopped
    networks:
      - mdi_network
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'OK';"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mdi_network:
    driver: bridge
